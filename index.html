<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./int/css/style.css">
  <title>Frontend Mentor | Time Tracking Dashboard</title>
</head>

<body>
  <main class="container">
    <!-- profile card -->
    <div class="card card--profile">
      <div class="card card__content card__content--profile">
        <img src="./int/images/image-jeremy.png" alt="profile picture">
        <div class="profile__text">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <ul class="card__nav">
        <li class="nav__item">Daily</li>
        <li class="nav__item active">Weekly</li>
        <li class="nav__item">Monthly</li>
      </ul>
    </div>
    <!-- stat cards -->
    <div class="cards">
      <div class="card card--work">
        <div class="card card__content card__content--stats">
          <div class="stats__heading">
            <h2>Work</h2>
            <img src="./int/images/icon-ellipsis.svg" alt="ellipsis icon">
          </div>
          <div class="stats__text">
            <h3>32hrs</h3>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--play">
        <div class="card card__content card__content--stats">
          <div class="stats__heading">
            <h2>Play</h2>
            <img src="./int/images/icon-ellipsis.svg" alt="ellipsis icon">
          </div>
          <div class="stats__text">
            <h3>10hrs</h3>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--study">
        <div class="card card__content card__content--stats">
          <div class="stats__heading">
            <h2>Study</h2>
            <img src="./int/images/icon-ellipsis.svg" alt="ellipsis icon">
          </div>
          <div class="stats__text">
            <h3>4hrs</h3>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--exercise">
        <div class="card card__content card__content--stats">
          <div class="stats__heading">
            <h2>Exercise</h2>
            <img src="./int/images/icon-ellipsis.svg" alt="ellipsis icon">
          </div>
          <div class="stats__text">
            <h3>4hrs</h3>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--social">
        <div class="card card__content card__content--stats">
          <div class="stats__heading">
            <h2>Social</h2>
            <img src="./int/images/icon-ellipsis.svg" alt="ellipsis icon">
          </div>
          <div class="stats__text">
            <h3>5hrs</h3>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--selfcare">
        <div class="card card__content card__content--stats">
          <div class="stats__heading">
            <h2>Self Care</h2>
            <img src="./int/images/icon-ellipsis.svg" alt="ellipsis icon">
          </div>
          <div class="stats__text">
            <h3>2hrs</h3>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./int/js/script.js"></script>
</body>

</html>
